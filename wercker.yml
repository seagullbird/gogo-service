box:
  id: seagullbird/golang-dep
  ports:
    - "3000"

dev:
  steps:
    - setup-go-workspace:
      package-dir: github.com/seagullbird/gogo-service

    - script:
      name: env
      code: |
        env
        go version

    - script:
      name: dep ensure
      code: dep ensure

    - internal/watch:
      code: go run main.go
      reload: true

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/seagullbird/gogo-service

    - script:
      name: env
      code: env

    - script:
      name: dep ensure
      code: |
        go version
        dep ensure

    # Build the project
    - script:
      name: go build
      code: go build

    # Test the project
    - script:
      name: go test
      code: |
        go test -v ./...

    - script:
      name: copy files to wercker output
      code: |
        cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
  steps:
    - internal/docker-push:
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
      cmd: /pipeline/output/gogo-service
      port: $PORT
      tag: latest
      repository: seagullbird/gogo-service

